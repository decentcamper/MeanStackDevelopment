<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../js/formApp_WithSomeValidations.js"></script>
    <style>

        input.ng-invalid.ng-dirty {
            border-color: red;

        }

        input.myClass {
            border-color: red;

        }

        input.ng-valid.ng-dirty {
            border-color: green;

        }

    </style>
</head>
<body>
<div ng-app="registrationApp" ng-controller="regCtrl">

    <form name="registrationForm" class="form-horizontal" novalidate ng-submit="register()">

        <div class="well">
            <div class="form-group">
                <img ng-src="../img/filltheFormBelow.png" ng-show="registrationForm.$pristine" width="530" height="50"/>
            </div>
        </div>

        <div class="form-group">
            <label for="firstName" class="control-label col-sm-2">First Name:</label>
            <div class="col-sm-5">
            <input type="text" id="firstName" placeholder="First Name" name="firstName" ng-model="person.firstName"
                   required class="form-control col-sm-10" ng-class="{'myClass' : firstNameInvalid}">
                <span ng-show="firstNameInvalid">Please enter a value for First name</span>
                <br/>

            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="control-label col-sm-2"> Last Name: </label>
            <div class="col-sm-5">
                <input type="text" id="lastName" placeholder="Last Name" name="lastName" ng-model="person.lastName"
                       required class="form-control" ng-class="{'myClass' : lastNameInvalid}">
                <span ng-show="lastNameInvalid">Please enter a value for Last name</span>
            </div>

        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label"> Email Address: </label>
            <div class="col-sm-5">
                <input class="form-control" id="email" type="email" placeholder="Email" name="email"
                       ng-model="person.email" ng-class="{'myClass' : emailInvalid}" required>
            </div>

            <span ng-show="registrationForm.email.$dirty && registrationForm.email.$invalid"><br/>A valid email address is required</span>

        </div>


        <div class="form-group">

            <label for="channels" class="control-label col-sm-2">Where did you hear from us: </label>
            <div class="col-sm-5">
                <select name="channels" id="channels" ng-model="person.channel"
                        ng-options="item.value as item.label for item in person.channels" class="form-control">
                    <option value="">Where did you hear about us?</option>

                </select>
                <!--<span ng-show="researchInvalid"><br/>Please tell us where you heard about us</span>-->
            </div>

        </div>


        <div class="form-group">
            <label for="newsletterOptIn" class="control-label col-sm-2">Recieve monthly newsletter</label>
            <div class="col-sm-2">
            <input ng-model="person.newsletterOptIn" type="checkbox" name="newsletterOptIn"
                   id="newsletterOptIn" value="newsletterOptIn" class="checkbox-inline"/>
            </div>
        </div>

            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-default">
            </div>





        </div>


</form>
</div>



</body>
</html>
