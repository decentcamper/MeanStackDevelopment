<!DOCTYPE html>
<html ng-app="directiveDemoApp">
<head>
    <title>Directives</title>
    <script src="../../../bower_components/angular/angular.min.js"></script>
    <link href="../../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../../../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("directiveDemoApp", [])
                .controller("directiveDemoAppCtrl", function ($scope) {
                    $scope.todos = [
                        { action: "Get groceries", complete: false },
                        { action: "Call plumber", complete: false },
                        { action: "Buy running shoes", complete: true },
                        { action: "Buy flowers", complete: false },
                        { action: "Call family", complete: false }];
                });
    </script>
    <style>
        tr > *:nth-child(3) {font-weight: bold};

    </style>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="directiveDemoAppCtrl">
    <h3 class="panel-header">To Do List</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Index</th>
            <th>Action</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>

        <!--There are two parts to using the ng-repeat directive.
        The first is to specify the source of the data objects and
        the name by which you want
        to refer to the object that is being processed from within the template:-->
        <tr ng-repeat="item in todos" ng-hide="item.complete">
            <td>{{$index + 1}}</td>
           <td ng-repeat="prop in item">{{prop}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
