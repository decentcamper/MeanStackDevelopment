<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/simplex/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <title>My Box Office App</title>
</head>
<body ng-app="myBoxOfficeApp" ng-controller="myBoxOfficeAppController">
<div class="pin-layout">
    <div> <!--div to repeat  --->
        <h3 class="caption"></h3> <!-- Movie Title -->
        <img width='190'> <!-- Movie Image -->
        <p>Overview : </p> <!--Movie Overview -->
        <p>Release Date </p> <!-- Release Date -->
        <p>Rated R </p> <!-- Movie Rating -->
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> <!-- Adding Angular -->
<script src="js/myBoxOfficeApp.js"></script> <!-- Adding Script -->
</body>
</html>
